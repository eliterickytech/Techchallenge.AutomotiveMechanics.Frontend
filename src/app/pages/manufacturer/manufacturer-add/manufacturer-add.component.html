<!-- begin breadcrumb -->
<ol class="breadcrumb float-xl-end">
    <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
    <li class="breadcrumb-item"><a href="javascript:;">Fabricante</a></li>
    <li class="breadcrumb-item active"><a href="javascript:;">Incluir</a></li>
  </ol>
  <!-- end breadcrumb -->
  <!-- begin page-header -->
  <h1 class="page-header">Fabricante <small>adicionar novo fabricante...</small></h1>
  <!-- end page-header -->
  
  <!-- begin panel -->
		<!-- BEGIN panel -->
		<panel title="Adicionar um novo fabricante" data-sortable-id="form-stuff-1">
			<div>
				<form #f="ngForm" (ngSubmit)="formSubmit(f)" class="fs-13px">
					<div class="row mb-15px">
						<label class="form-label col-form-label col-md-3">Nome</label>
						<div class="col-md-9">
							<input type="text" name="name" class="form-control mb-5px" placeholder="Nome do fabricante" ngModel required #name="ngModel" />							
						</div>
					</div>
					<div class="row mb-15px">
						
						<div class="col-md-12 text-end">
                            <button name="submit" class="btn btn-success">Salvar</button>
						</div>
					</div>
				</form>
			</div>
		</panel>
		<!-- END panel -->
  <!-- end panel -->
